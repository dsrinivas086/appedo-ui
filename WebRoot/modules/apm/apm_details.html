<div data-ng-include="'modules/header/header.html'"></div>
<div class="apdcardcontainer apdmrgtp25" data-ng-controller="apmDetailsController">
    <div class="row">
		<div class="apdo-crdtlte col-lg-3 col-md-3 col-sm-3 col-xs-3 font_18 clr1b639e">
			<span class="apd-curpnt" style="position: absolute; top: 16px; left: 30px;" data-ng-click="backToApmCardPage()"><img src="assets/images/back.png"></span>
			
			<span class="ad-pdlt col-lg-12 col-md-12 col-sm-12 col-xs-12 apd-mrgnlft10">{{selectedDetailsModule}} - {{selectedAppCardContent.moduleName}}</span>
		</div>
		
        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4 font_14 col-xs-push-1 clr1b639e" ng-model="$parent.selectedRUMRadioValue">
        	<div class="apm-radiobtn apm-radiobtn-no-margin apd-mrrt20">
	        	<div class="apd-rdbtn" ng-repeat="apmRadioButton in apmRadioButtonValues">
			        <input type="radio" name="apmMonitorRadio" id="radio_{{$index}}" checked="checked" ng-model="$parent.apmMonitorRadio" class="css-checkbox" value="{{apmRadioButton.value}}" ng-change="handleRadioClick({{apmRadioButton}})"/>
					<label for="radio_{{$index}}" class="css-label radGroup1 font_12 ">{{apmRadioButton.label}}</label>
			    </div>
			</div>
		</div>
		<div class="apd-center01 col-lg-6 col-md-6 col-sm-4 col-xs-4 col-xs-push-1 clr1b639e pull-left">
			<div class='apdo-slider01' >
				<input ng-model="sliderValue" type="text" id="mySlider1" slider options="sliderOptions" />
			</div>
		</div>
		
	</div>
	
	<div data-ng-include="'modules/apm/apm_monitor.html'" ng-if="showMonitor"></div>
	<div data-ng-include="'modules/apm/apm_transaction.html'" ng-if="showTransaction"></div>
	<div data-ng-include="'modules/apm/apm_slow_query.html'" ng-if="showSlowQuery"></div>
</div>
<!-- apd-center01 -->
