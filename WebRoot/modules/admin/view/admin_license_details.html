<div class="apd-subpnl apdmrgtp25">
	<div class="apd-subpnlcntnt">
		<div class="row ">
             <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left font_18 clr1b639e apd-dsbslct"> 
			     <div style="border-bottom: 1px solid #1b639e;">
					<select ng-model="manage.email" ng-change="selectedUserDetails()" data-ng-options="email as email.email_id for email in licensingEmail">
						<option value="" selected style="display:none">Select Email</option>
					</select>
				</div>
		    </div>

			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-6  col-xs-push-1 clr1b639e" style="margin-left: -90px; margin-top: -17px;">    
				 <div class="apm-radiobtn apm-radiobtn-no-margin apd-mrrt20">
		        	<div class="apd-rdbtn clr1b639e apd-mrgnbtm" style="margin-bottom: 0px;">
				        <input type="radio" name="radioLite" id="radioLite" class="css-checkbox" ng-model="manage.selectedPlanType" value="level0" ng-click="loadPlanTypeDetails()" checked="true" />
						<label for="radioLite" class="css-label radGroup1 font_13">LITE</label>
				    </div>
				    <div class="apd-rdbtn clr1b639e" style="margin-bottom: 0px;">
						<input type="radio" name="radioEssential" id="radioEssential" class="css-checkbox" ng-model="manage.selectedPlanType" value="level1" ng-click="loadPlanTypeDetails()"/>
						<label for="radioEssential" class="css-label radGroup1 font_13">ESSENTIAL</label>
					</div>
					<div class="apd-rdbtn clr1b639e apd-mrgnbtm" style="margin-bottom: 0px;">
				        <input type="radio" name="radioPro" id="radioPro" class="css-checkbox" ng-model="manage.selectedPlanType" value="level2" ng-click="loadPlanTypeDetails()"/>
						<label for="radioPro" class="css-label radGroup1 font_13">PRO</label>
				    </div>
				    <div class="apd-rdbtn clr1b639e" style="margin-bottom: 0px;">
						<input type="radio" name="radioEnterprise" id="radioEnterprise" class="css-checkbox" ng-model="manage.selectedPlanType" value="level3" ng-click="loadPlanTypeDetails()"/>
						<label for="radioEnterprise" class="css-label radGroup1 font_13">ENTERPRISE</label>
					</div>
				</div>
				 
				<div class="apd-divider apd-mrrt20 "></div>
				 
				<div class="apm-radiobtn apm-radiobtn-no-margin apd-mrrt20">
					<div class="apd-rdbtn clr1b639e apd-mrgnbtm" style="margin-bottom: 0px;">
						<input type="radio" name="radioDaily" id="radioDaily" class="css-checkbox" ng-model="manage.selectedPeriod" value="Daily" ng-click="loadPeriodTypeDetails()"/>
						<label for="radioDaily" class="css-label radGroup1 font_12" style="color: #1b639e;">Daily</label>
					</div>
					<div class="apd-rdbtn clr1b639e" style="margin-bottom: 0px;">
						<input type="radio" name="radioMonthly" id="radioMonthly" class="css-checkbox" ng-model="manage.selectedPeriod" value="Monthly" ng-click="loadPeriodTypeDetails()" checked="true"/>
						<label for="radioMonthly" class="css-label radGroup1 font_12" style="color: #1b639e;">Monthly</label>
					</div>
					<div class="apd-rdbtn clr1b639e apd-mrgnbtm" style="margin-bottom: 0px;">
						<input type="radio" name="radioAnnual" id="radioAnnual" class="css-checkbox" ng-model="manage.selectedPeriod" value="Annual" ng-click="loadPeriodTypeDetails()"/>
						<label for="radioAnnual" class="css-label radGroup1 font_12" style="color: #1b639e;">Annual</label>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col-xs-offset-1" >
	            	<div class="apd-fldwdt01" data-ng-controller="datePickerCtrls">
					    <div class="apd-custom-calendar ">
							<label for="startdate" class="font_14 apd-mrgntp-lable admin_license_label">License Valid From</label> 
							<input type="text" id="startdate" name="startdate" class="form-control font_14 admin_license_dt" ng-model="manage.startdate" readonly="readonly" 
							datepicker-popup="{{format}}" is-open="opened" date-disabled="disabledTillYesterday(date, mode)" 
							datepicker-options="dateOptions" close-text="OK" 
							ng-change="setLiceseEndDate()" style="cursor:default" />
							<i class="glyphicon glyphicon-calendar admin_license_dt_icon" style="" ng-click="open($event)"></i>
						</div>
					</div>
				</div>
	            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" >
					<div class="apd-fldwdt01" data-ng-controller="datePickerCtrls">
						<div class="apd-custom-calendar ">
							<label for="enddate" class="font_14 apd-mrgntp-lable admin_license_label" style="">To</label> 
							<input type="text" id="enddate" name="enddate" class="form-control font_14 admin_license_dt" ng-model="manage.enddate" readonly="readonly"
							datepicker-popup="{{format}}" is-open="opened" date-disabled="disabledTillYesterday(date, mode)" 
							datepicker-options="dateOptions" close-text="OK" 
							ng-change="setLiceseEndDate()" style="margin-left: 6px; cursor:default"  />
							<i class="glyphicon glyphicon-calendar admin_license_dt_icon" style="cursor:not-allowed"></i>
						</div>
					</div>
			    </div>
			    <div>
                    <button type="submit" class="apdo-adbtn btn btn-success" ng-disabled="manage.selectedPlanType=='level0'?true:false" data-ng-click="updateLicense()" style="font-size: 13px; margin-top: 32px;">UPDATE</button>
                </div>
			</div></br>
			<div class="col-lg-11 col-md-10 col-sm-12 col-xs-12 apd-mrgntp30">
			<table class="table table-hover  table-condensed table-responsive">
				<thead>
					<tr>
						<th class="col-md-2">Module</th>
						<th class="col-md-3">Feature</th>
						<th class="col-md-1" ng-if="manage.selectedPlanType=='level0'">Lite</th>
						<th class="col-md-1" ng-if="manage.selectedPlanType=='level1'">Essential</th>
						<th class="col-md-1" ng-if="manage.selectedPlanType=='level2'">Pro</th>
						<th class="col-md-1" ng-if="manage.selectedPlanType=='level3'">Enterprise
						<span ng-hide="showEnterprseEdit"><a href="" ng-click="editEnterpriseData()" ><i class="fa fa-pencil" style="font-size: 17px;" tooltip="Edit" tooltip-placement="right"></i></a></span>
						<span ng-if="showEnterprseEdit"><img src="assets/images/cancel.png" ng-click="doNotUpdateEnterprise()"  tooltip="Cancel" tooltip-placement="right" /></span>
						</th>
<!-- 						<th class="col-md-2">Notes</th> -->
					</tr>
				</thead>
				<tbody id="array">
					<tr ng-repeat="pricing in pricingData">
						<td class="col-md-2"><div><label><span style="font-weight:400;">{{pricing.module_name}}</span></label></div></td>
						<td class="col-md-3"><div><label><span style="font-weight:400;">{{pricing.feature}}</span></label></div></td>
						<td class="col-md-1" ng-if="manage.selectedPlanType=='level0'"><div><label><span style="font-weight:400;">{{pricing.lite==-1?'Unlimited':pricing.lite}}</span></label></div></td>
						<td class="col-md-1" ng-if="manage.selectedPlanType=='level1'"><div><label><span style="font-weight:400;">{{pricing.essentials==-1?'Unlimited':pricing.essentials}}</span></label></div></td>
						<td class="col-md-1" ng-if="manage.selectedPlanType=='level2'"><div><label><span style="font-weight:400;">{{pricing.pro==-1?'Unlimited':pricing.pro}}</span></label></div></td>
						<td class="col-md-1" ng-if="manage.selectedPlanType=='level3' && noLicense==true"><div><label style="margin-bottom: -4px; font-weight:400;">
						<span ng-hide="showEnterprseEdit && pricing.is_edit == true">{{pricing.enterprise==-1?'Unlimited':pricing.pro}}</span>
						<div ng-if="showEnterprseEdit && pricing.is_edit == true" class="font_14 clr626161 apd-mrbtm10 apd-mrgntp apd-lineheight26 clr626161 apd-first-char-up">
		                	<input style="width: 160px; height: 26px;" class="apd-first-char-up" type="text" maxlength="50" ng-model="pricing.pro">
		                </div>
		                </label></div></td>
		                <td class="col-md-1" ng-if="manage.selectedPlanType=='level3' && noLicense==false"><div><label style="margin-bottom: -4px; font-weight:400;">
						<span ng-hide="showEnterprseEdit && pricing.is_edit == true">{{pricing.enterprise==-1?'Unlimited':pricing.enterprise}}</span>
						<div ng-if="showEnterprseEdit && pricing.is_edit == true" class="font_14 clr626161 apd-mrbtm10 apd-mrgntp apd-lineheight26 clr626161 apd-first-char-up">
		                	<input style="width: 160px; height: 26px;" class="apd-first-char-up" type="text" maxlength="50" ng-model="pricing.enterprise">
		                </div>
		                </label></div></td>
<!-- 						<td class="col-md-2"><div><label><span style="font-weight:400;">{{pricing.notes}}</span></label></div></td> -->
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
